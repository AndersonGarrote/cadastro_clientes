<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Clientes</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="clients.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="py-1">Cadastro de Clientes</h1>

            <div class="row">

                <div class="col">
                    <h2>Formulário de Cadastro</h2>

                    <form action="javascript:submitForm()">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputName">Nome:</label>
                                    <input type="text" class="form-control" id="inputName" required>
                                    <small id="nameHelp" class="form-text text-muted">Obrigatório preenchimento do nome.</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputEmail">E-mail:</label>
                                    <input stype="email" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputPhone">Telefone:</label>
                                    <input type="tel" class="form-control" id="inputPhone" pattern="\(\d{2}\)\d{4,5}-\d{4}" placeholder="(00)00000-0000">
                                    <small id="CEPHelp" class="form-text text-muted">Formato: (00)00000-0000</small>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="inputCEP">CEP:</label>
                                    <input type="text" class="form-control" id="inputCEP" pattern="\d{5}-\d{3}" placeholder="00000-000">
                                    <small id="CEPHelp" class="form-text text-muted">Formato: 00000-000</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputStreet">Logradouro:</label>
                                    <input type="text" class="form-control" id="inputStreet">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="inputNumber">Número:</label>
                                    <input type="number" class="form-control" id="inputNumber">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputDistrict">Bairro:</label>
                                    <input type="text" class="form-control" id="inputDistrict">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputCity">Cidade:</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputState">Estado:</label>
                                    <input type="text" class="form-control" id="inputState">
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>

                <div class="col">

                    <h2>Lista de Clientes Cadastrados</h2>
                    <div id="clientsList">
                        <div class="alert alert-info">
                            Não há clientes cadastrados! Adicione clientes usando o formulário ao lado.
                        </div>
                    </div>
                </div>

                <p id="list"></p>
            </div>
        </div>
    </body>
</html>
